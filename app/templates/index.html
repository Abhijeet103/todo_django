{% extends 'base.html' %}

{% block content %}
  <h1 class="mb-4">Todo List</h1>

  <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addModal">Add Todo</button>

  {% include 'add_modal.html' %}

  <ul class="list-group">
    {% for id, todo in data %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ todo }}

        <div>
          <!-- Update -->
          <button class="btn btn-sm btn-warning me-2" data-bs-toggle="modal" data-bs-target="#updateModal{{ id }}">Update</button>
          {% include 'update_modal.html' %}

          <!-- Delete -->
          <button class="btn btn-sm btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal{{ id }}">Delete</button>
          {% include 'delete_modal.html' %}
        </div>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
